---
sumo::services:
  - collector
sumo::params::access_id: 'sumo_id'
sumo::params::access_key: 'sumo_key'
sumo::params::clobber: false
sumo::params::config_dir: '/etc'
sumo::params::config_file: 'sumo.conf'
sumo::params::download_url: 'https://collectors.sumologic.com/rest/download/linux/64'
sumo::params::ephemeral: true
sumo::params::get_installer_cmd: "/usr/bin/curl -o ${install_script} ${download_url}"
sumo::params::install_dir: '/opt/SumoCollector'
sumo::params::install_script: 'sumo_install.sh'
sumo::params::install_script_dir: '/tmp'
sumo::params::override: false
sumo::params::password: false
sumo::params::service_ensure: running
sumo::params::service_enable: true
sumo::params::sync_sources: 'sumo.d'

